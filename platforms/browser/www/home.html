	<script type="text/javascript">
		$(document). ready(function(){
			sessionStorage.setItem("checkboxstat","unchecked");
			$('input[type="checkbox"]'). click(function(){
				if($(this). prop("checked") == true){
					sessionStorage.setItem("checkboxstat","checked");
				}
				else if($(this). prop("checked") == false){
					sessionStorage.setItem("checkboxstat","unchecked");
				}});
		});
		if(localStorage.getItem("loginstat") === "rememberit")
		{
			if(localStorage.getItem("stat") === "1"){window.location.href = "main.html";}else{window.location.href = "changepassword.html";}
		}
	
	</script>
